<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <include file="Common:header" />
    <link href="__CSS__own.css" rel="stylesheet">
</head>
<body style="min-width:1200px;">
<div class="navbar-wrapper" id="page-top">
<include file="Common:navigationtwo" />
<include file="Common:position" />
<div class="container mt60">
      <include file="Common:left" />
    <div class="slid_right fr wow fadeInRight animated">
        <div class="lesson">
            
            <div class="niw">
                <h5><{$catename.catname}></h5>
                <div class="peix">
                    <div class="peix1 fl"></div>
                    <div class="peix2 fr"></div>
                </div>
            </div>
              
            <div class="lesson_picbox">
              <notempty name="catename.thumb"> <div class="lesson_pic"><img src="<{$catename.thumb}>" alt=""></div> </notempty>
                <p><{$catename.description}></p>
            </div>
            
            <div class="libiao">
                <ul>
                   <volist name="news.list" id="vo">
                    <li><a <if condition="$vo['blank'] eq 1">target="_blank"</if> href="<if condition="$vo['articletype'] eq 1"><{$vo.link}><else/><{:U('news_cont2',array('id'=>$vo['id']))}></if>"><img src="img/lidain.png" alt=""><{$vo.title}></a></li>
                   </volist>
                  
                </ul>
            </div>
        </div>
    </div>
</div>
<include file="Common:footer" />
<include file="Common:footer_js" />
<script type="text/javascript" src="__JS__index.js"></script> 
<script>
$(function(){
            
$(".mainlevel").each(function(){
    h_ul =$(this).find("ul").width(); 
    h_f = $(this).width();
    if(h_ul>h_f){
        h = (h_f-h_ul)/2+"px";
        $(this).find("ul").css("margin-left",h)       
        }else{
        $(this).find("ul a").css("width",h_f-20+"px")     
        }
    }) 
    $("li.mainlevel").mouseover(function(){
        $(this).find("ul").show();
    })
    $("li.mainlevel").mouseout(function(){
        $(this).find("ul").hide();
    })
}); 
$(function(){
    $(".daoshi_ziliao").mouseover(function(){
        $(this).addClass("checked_around");
        $(this).find(".daoshi_name1").addClass("checked");
        $(this).find(".daoshi_cover").css("display","block")
    });
    $(".daoshi_ziliao").mouseout(function(){
        $(this).removeClass("checked_around");
        $(this).find(".daoshi_name1").removeClass("checked");
        $(this).find(".daoshi_cover").css("display","none")
    })
});
$(function(){
   
});
</script>
</body>
</html>
