<script type="text/javascript">
    $('.pageTest').page({
      leng: 20,//分页总数
      activeClass: 'activP' , //active 类样式定义
    })
</script>
<script type="text/javascript">
    $(".H_jt>a").hover(function(){
        $(this).find(".black_cover1").toggle();
    })
</script>
<script type="text/javascript">
    $(function(){
                
    $(".mainlevel").each(function(){
        h_ul =$(this).find("ul").width(); 
        h_f = $(this).width();
        if(h_ul>h_f){
            h = (h_f-h_ul)/2+"px";
            $(this).find("ul").css("margin-left",h)       
            }else{
            $(this).find("ul a").css("width",h_f-20+"px")     
            }
        }) 
        $("li.mainlevel").mouseover(function(){
            $(this).find("ul").show();
        })
        $("li.mainlevel").mouseout(function(){
            $(this).find("ul").hide();
        })
    }); 
</script>
<script type="text/javascript">
 $(window).load(function() { 		 	 
       $(".H_jt>a").each(function(){
	    $img = $(this).find("img");	
		 
			 $w = $img.width();
             $h = $img.height();
			
			/*  sr = $img.attr("src")
	           alert(sr+","+$w+","+$h)*/
			  
		     $bw= $(this).width();
		     $bh= $(this).height();
		    
			 b1 = $w/$h;
			 b2 = $bw/$bh;
				
			if(b1>b2){
		 
				$img.css("height","100%")
				$wed = $bh*b1;
 			 $img.css("width",$wed+"px")
			fz =($(".H_jt>a").width()-$wed)/2;
			$img.css("margin-left",fz+"px")
			 
				}else{
				
			 
			$img.css("width","100%")
				$hed = $bw/b1;
				 $img.css("height",$hed+"px")
			fs =($(".H_jt>a").height()-$hed)/2;
			$img.css("margin-top",fs+"px")
			 
			}			   
	 });	
});
</script> 
<script>
        $(document).ready(function() {
            // Show or hide the sticky footer button
            $(window).scroll(function() {
                if ($(this).scrollTop() > 200) {
                    $('.go-top').fadeIn(200);
                } else {
                    $('.go-top').fadeOut(200);
                }
            });
             
            // Animate the scroll to top
            $('.go-top').click(function(event) {
                event.preventDefault();
                 
                $('html, body').animate({scrollTop: 0}, 300);
            })
        });
</script>
