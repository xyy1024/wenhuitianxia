<body>
<section class="vbox">
	<section>
		<section class="hbox stretch"> <!-- .aside --> 
			
			<!-- /.aside -->
			<section id="content">
				<section class="vbox">
					<section class="scrollable padder">
						<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
							<li><a href="<{:U('Index/main')}>"><i class="fa fa-home"></i> 首页 </a></li>
							<li class="active">系统管理</li>
							<li class="active">管理员信息</li>
							<li class="active">编辑管理员</li>
						</ul>
						<form name="form" action="" method="post" class="form-horizontal">
							<div class="row">
								<div class="col-sm-6"></div>
								<div class="col-sm-6"></div>
							</div>
							<section class="panel panel-default">
							<div class="panel-body">
							<div class="form-horizontal" method="get">
							<div class="form-group">
								<label class="col-sm-2 control-label"><font color="red">所属地区</font></label>
								<div class="col-sm-8">
									<select name="area" class="form-control" style="width:25%; min-width:120px;" datatype="*" nullmsg="请选择地区">
										<option value="">请选择地区</option>
										<volist name="area" id="v">
										<option value="<{$v.ar_id}>" <eq name="data.area" value="$v.ar_id">selected="selected"</eq>><{$v.ar_name}></option>
										</volist>
									</select>
								</div>
							</div>
							<div class="line line-dashed line-lg pull-in"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label"><font color="red">登陆账号</font></label>
								<div class="col-sm-8">
									<input name="username" type="text" value="<{$data.username}>"  class="form-control" placeholder="此选项为必填项" datatype="*" nullmsg="请填写登陆账号" >
								</div>
							</div>
							<div class="line line-dashed line-lg pull-in"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">姓　　名</label>
								<div class="col-sm-8">
									<input name="name" type="text" value='<{$data.name}>'  class="form-control">
								</div>
							</div>
							<div class="line line-dashed line-lg pull-in"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">密　　码</label>
								<div class="col-sm-8">
									<input name="password" type="password" value='' class="form-control"  />
								</div>
							</div>
							<div class="line line-dashed line-lg pull-in"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">确认密码</label>
								<div class="col-sm-8">
									<input name="password2" type="password" value='' class="form-control" />
								</div>
							</div>
							<div class="line line-dashed line-lg pull-in"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">电　　话</label>
								<div class="col-sm-8">
									<input name="tel" type="text" value='<{$data.tel}>' class="form-control"/>
								</div>
							</div>
							<div class="line line-dashed line-lg pull-in"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">邮　　箱</label>
								<div class="col-sm-8">
									<input name="email" type="email" value='<{$data.email}>' class="form-control"/>
								</div>
							</div>
							<div class="line line-dashed line-lg pull-in"></div>
							
							<div class="form-group">
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-2">
										<input type="submit" name="button" id="button" value="保存" class="btn btn-primary">
										<a href="javascript:history.go(-1);">
										<input type="button" value="返回" class="btn btn-default">
										</a> </div>
								</div>
							</div>
							</section>
							<input name="id" type="hidden" id="id" size="30"  class="iptxt" value="<{$data.id}>">
						</form>
					</section>
				</section>
				<a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a> </section>
			<aside class="bg-light lter b-l aside-md hide" id="notes"></aside>
		</section>
	</section>
</section>

<script type="text/javascript" src="__PUB__js/Validform_v5.3.2.js"></script>
<script>
	$(".form-horizontal").Validform({
        tiptype:1,
    });
    $(function(){
    	$(':input[name="wenzhang"]').click(function(){
    		$(':input[name="cates[]"]').prop('checked',$(this).prop('checked'));
    	});
        $('.pp_1 span').click(function(){
            var s_class=$(this).attr('class');
            var s_img=$(this).children('img').attr('prop1');
            if(s_img == 1){
                $(this).children('img').attr('prop1','0');
                $(this).children('img').attr('src','__PUB__img/0.gif');
                $('#'+s_class).addClass('pp_3');
            }else{
                $(this).children('img').attr('prop1','1');
                $(this).children('img').attr('src','__PUB__img/1.gif');
                $('#'+s_class).removeClass('pp_3');
            }
        });
        // $('.pp_1 span').next(':input[name="cates[]"]').click(function(){
        //     var result=$(this).prop('checked');
        //     var s_class=$(this).prev('span').prop('class');
        //     if($(':input[name="cates[]"]').length == $(':input[name="cates[]"]:checked').length){
        //     	$(':input[name="wenzhang"]').prop('checked',true);
        //     }else{
        //     	$(':input[name="wenzhang"]').prop('checked',false);
        //     }
        //     if(typeof(s_class) != 'undefined'){
        //         $('#'+s_class+' :input[name="cates[]"]').prop('checked',result);
        //     }
        // });
        $('.pp_1 span').next(':input[name="cates[]"]').click(function(){
            var result = $(this).prop('checked');
            var span = $(this).prev('span');
            var s_class = span.prop('class');
        	if(s_class.length > 0){
                $('#'+s_class+' :input[name="cates[]"]').prop('checked',result);
            }
            if($(this).parents(".pp_2").length > 0){
	            $(this).parents(".pp_2").each(function (i, val) {
	                var id = $(val).prop("id"), j = $(val).find(":checkbox:checked").length;                
	                $("span." + id).next(":checkbox").prop('checked', j>0);
	                // var j = $(val).find(":checkbox:checked").length;
	                // $(val).prev('.pp_1').children(':input[name="cates[]"]').prop('checked',j>0);
	            });
	        }
            if($(':input[name="cates[]"]').length == $(':input[name="cates[]"]:checked').length){
            	$(':input[name="wenzhang"]').prop('checked',true);
            }else{
            	$(':input[name="wenzhang"]').prop('checked',false);
            }
        });
    });
</script>
