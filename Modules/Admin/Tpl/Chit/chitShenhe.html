<link rel="stylesheet" href="__PUB__js/datepicker/datepicker.css" type="text/css" cache="false" />
<style>
#img {
	width:100%;
	overflow:hidden;
}
#img p {
	float:left;
	padding-top:3px;
	margin-right:5px;
}
#img p img {
	max-width:80px;
	max-height:80px;
}#imgcut{
	display:inline-block;

	max-height:34px;

<script charset="utf-8" src="__ROOTPUB__kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__ROOTPUB__kindeditor/lang/zh_CN.js"></script>
<script>
KindEditor.ready(function(K) {
	var editor = K.create('textarea[name="content"]', {
		uploadJson : "<{:U('Kind/upload_json')}>",
		fileManagerJson : "<{:U('Kind/file_manager_json')}>",
		allowFileManager : true
	});
	
	var editor1 = K.editor({
		uploadJson : "<{:U('Kind/upload_json')}>",
		fileManagerJson : "<{:U('Kind/file_manager_json')}>",
		allowFileManager : true
	});
	K('#uploadfid1').click(function(){
		editor1.loadPlugin('insertfile', function(){
			editor1.plugin.fileDialog({
				fileUrl : K('#b_plan1').val(),
				clickFn : function(url, title) {
					K('#b_plan1').val(url);
					editor1.hideDialog();
				}
			});
		});
	});
	
});

</script>
</head>
<body>
<section class="vbox">
	<section>
		<section class="hbox stretch"> <!-- .aside --> 
			
			<!-- /.aside -->
			<section id="content">

							<div class="panel-body">

									<div class="form-group picnum_1">

										<div class="col-sm-7">
											<input name="file" class="input-s form-control" type="text" value="" id="b_plan1" style=" display:inline-block" readonly>

											<span>　<a style="color: #ff0000;text-decoration: none;" href="/Public/chit_emplate.xlsx" target="_blank">点击下载模版</a></span>
											</div>
									</div>
									<div class="line line-dashed line-lg pull-in picnum_1"></div>
									<div class="form-group picnum_1">

										<div class="col-sm-8">

										</div>
									</div>
									<div class="line line-dashed line-lg pull-in picnum_1"></div>
									<div class="form-group picnum_1">
										<label class="col-sm-2 control-label"></label>
										<div class="col-sm-8">

										</div>
									</div>
									<div class="line line-dashed line-lg pull-in picnum_1"></div>
									<!-- <div class="form-group">
										<label class="col-sm-2 control-label"></label>
										<div class="col-sm-8">
											<a style="color: #094490;text-decoration: none;" href="/Public/chit_emplate.xlsx" target="_blank">点击下载模版</a>
										</div>
									</div>

									<div class="form-group">

										</div>
									</div>
								
								</form>
							</div>
						</section>
					</section>
