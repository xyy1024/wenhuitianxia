    <script>
        /**
         *	实现全选
         *	@param fm 包裹的form表单
         */
        function selectAll(fm){
            if(fm.elements.length <= 0) {
                return;
            }else {
                for(var i in fm.elements) {
                    if(fm.elements[i].type == 'checkbox') {
                        fm.elements[i].checked = true;
                    }
                }
            }
        }

        /**
         *	取消全选
         */
        function UnSelectAll(fm) {
            if(fm.elements.length <= 0) {
                return;
            }else {
                for(var i in fm.elements) {
                    if(fm.elements[i].type == 'checkbox') {
                        fm.elements[i].checked = false;
                    }
                }
            }
        }
    </script>
