<!DOCTYPE html>
<html lang="en" class="app">
<head>
<meta charset="utf-8" />
<include file="Common:head" />
</head>
<body>
<section class="vbox">
    <section>
        <section class="hbox stretch"> <!-- .aside --> 
            
            <!-- /.aside -->
            <section id="content">
                <section class="vbox">
                    <section class="scrollable padder">
                        <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
                            <li><a href="<{:U('Index/main')}>"><i class="fa fa-home"></i> 首页 </a></li>
                            <li><a href="<{:U('Authc/fenpei')}>">权限管理</a></li>
                            <li><a href="<{:U('Authc/rules')}>"> 规则管理</a></li>
                            <li class="active">新增规则</li>
                        </ul>
                        <form name="rule" action="" method="post">
                            <div class="row">
                                <div class="col-sm-6"></div>
                                <div class="col-sm-6"></div>
                            </div>
                            <section class="panel panel-default">
                                <div class="panel-body">
                                <div class="form-horizontal" method="get">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">分类</label>
                                    <div class="col-sm-8">
                                        <select name="catid" class="form-control m-b">
                                            <option value="">请选择</option>
                                            <foreach name="authcategory" key="k" item="v">
                                                <option value="<{$k}>"><{$v}></option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">规则名称</label>
                                    <div class="col-sm-8">
                                        <input name="title" type="text" value="" onblur="input_check('title');"  class="form-control rounded">
                                    </div>
                                </div>
                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">是否启用</label>
                                    <div class="col-sm-10">
                                        <div class="radio inline">
                                            <label >
                                                <input type="radio" name="status" value="1" checked="checked" />
                                                启用 　 </label>
                                        </div>
                                        <div class="radio inline">
                                            <label  >
                                                <input type="radio" name="status" value="0" />
                                                关闭 </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">规则内容</label>
                                    <div class="col-sm-8">
                                        <input name="name" type="text" value=''  onblur="input_check('name');" class="form-control rounded">
                                    </div>
                                </div>
                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">条件</label>
                                    <div class="col-sm-8">
                                        <input name="condition" type="text" value='' class="form-control rounded" placeholder="此选项为必填项" />
                                    </div>
                                </div>
                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">是否启用日志记录</label>
                                    <div class="col-sm-10">
                                        <div class="radio inline">
                                            <label > <input type="radio" name="jilu" value="1" checked="checked" />
                                                启用</label>
                                            &nbsp;&nbsp;&nbsp;&nbsp; </div>
                                        <div class="radio inline">
                                            <label  > <input type="radio" name="jilu" value="2" />
                                                仅启用表单提交(信息新增、修改)</label>
                                            &nbsp;&nbsp;&nbsp;&nbsp; </div>
                                        <div class="radio inline">
                                            <label  > <input type="radio" name="jilu" value="0" />
                                                否 </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">操作说明</label>
                                    <div class="col-sm-6">
                                        <textarea name="done" rows="3" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">排序</label>
                                    <div class="col-sm-8">
                                        <input name="sort" type="text" value='' class="form-control rounded"/>
                                    </div>
                                </div>
                                <div class="line line-dashed line-lg pull-in"></div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-2">
                                            <input type="submit" name="button" id="button" value="保存" class="btn btn-primary">
                                            <a href="javascript:history.go(-1);">
                                            <input type="button" value="返回" class="btn btn-default">
                                            </a> </div>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </section>
                </section>
                <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a> </section>
            <aside class="bg-light lter b-l aside-md hide" id="notes"></aside>
        </section>
    </section>
</section>
<script src="__PUB__js/app.v2.js"></script> <!-- Bootstrap --> <!-- App -->
<div class="modal fade" id="modal-form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row"> </div>
            </div>
        </div>
    </div>
    <!-- /.modal-content --> </div>
<!-- /.modal-dialog -->
</div>

</body>
</html>
