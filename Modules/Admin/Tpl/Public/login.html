<body>
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
  <div class="container aside-xxl"> <div style="color: #FFFFFF" class="navbar-brand block" ><{:C('college')}>后台管理系统</div>
    <section class="panel panel-default bg-white m-t-lg">
      <header class="panel-heading text-center"> <strong>登录</strong> </header>
      <form action="<{:U('Public/login')}>" method="post" class="panel-body wrapper-lg demoform" data-validate="parsley">
        <div class="form-group">
          <label class="control-label">用户名</label>
          <input name="username" type="text" placeholder="" class="form-control parsley-validated input-lg" data-required="true" data-required-message="请输入用户名" />
        </div>
        <div class="form-group">
          <label class="control-label">密码</label>
          <input name="password" type="password" id="inputPassword" placeholder="" class="form-control parsley-validated input-lg" data-required="true" data-required-message="请输入密码"/>
        </div>
        <div class="form-group">
          <label class="control-label">验证码</label>
          <div style="clear:both"></div>
          <span style="float:right"><img id="verifyImg" src="<{:U('verify',array(),'')}>"  alt="点击刷新验证码" onclick="fleshVerify()" style="float:left; width:100px;height:45px;"/>
          <a style="color:#717171; font-weight: 600;margin-left:10px;line-height:45px ;" href="javascript:fleshVerify()" >换一张</a></span><input name="verify" type="text" placeholder="" class="form-control input-lg" style="width:120px;float:left" data-required="true" data-required-message="请输入验证码" />
          
        </div>
        <div style="clear:both"></div>
        <div class="line line-dashed"></div>
        <button type="submit" class="btn btn-primary">登录</button>
      </form>
    </section>
  </div>
</section>
<!-- footer --><!-- / footer -->
<script src="__PUB__js/app.v2.js"></script>
